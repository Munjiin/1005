<!--일반함수 선언-->
<!--리턴타입-->
<!--내부함수 선언-->
<script>
function outer() {
    var total = 0;
    function inner() {//바깥쪽에서 이너함수를 호출 할 수 없을 때. inner함수는 private라고 생각. 전역변수를 사용하지 않아도 private 사용 가능
        total++;
        console.log(total);
    }
    inner();
    inner();
    inner();
}
outer();
</script>
